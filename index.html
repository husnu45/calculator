<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <style>
    #calculator {
      width: 200px;
      margin: 0 auto;
      text-align: center;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
    }

    .buttons button {
      width: 40px;
      height: 40px;
      margin: 2px;
      font-size: 18px;
    }
  </style>

  <body>
    <div id="calculator">
      <input type="text" v-model="display" readonly />
      <div class="buttons">
        <button v-for="button in buttons" @click="handleClick(button)">
          {{ button }}
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
